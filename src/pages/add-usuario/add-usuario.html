<ion-header>

  <ion-navbar>
    <ion-title>addUsuario</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

   <div>
      <ion-item *ngIf="isEdited && !hideForm">
         <button
            ion-button
            item-right
            color="secondary"
            text-center
            block
            (click)="deleteEntry()">Remove this Entry?</button>
      </ion-item>


      <div *ngIf="hideForm">
         <ion-item class="post-entry-message" text-wrap>
            <h2>Success!</h2>
            <p>Maybe you'd like to edit an existing entry or add a new record?</p>
            <p>Simply go back to the home page and select the option you want to pursue.</p>
         </ion-item>
      </div>


      <div *ngIf="!hideForm">
         <form [formGroup]="form" (ngSubmit)="saveEntry()">

            <ion-list>
               <ion-item-group>
                  <ion-item-divider color="light">email *</ion-item-divider>
                  <ion-item>
                     <ion-input
                        type="text"
                        placeholder="Enter a email..."
                        formControlName="usr_email"
                        [(ngModel)]="Usuarioemail"></ion-input>
                  </ion-item>
               </ion-item-group>


               <ion-item-group>
                  <ion-item-divider color="light">Senha *</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="Senha..."
                        formControlName="usr_senha"
                        rows="6"
                        [(ngModel)]="UsuarioSenha"></ion-textarea>
                  </ion-item>
               </ion-item-group>

               <ion-item-group>
                  <ion-item-divider color="light">Nome *</ion-item-divider>
                  <ion-item>
                     <ion-textarea
                        placeholder="Nome..."
                        formControlName="usr_nome"
                        rows="6"
                        [(ngModel)]="UsuarioNome"></ion-textarea>
                  </ion-item>
               </ion-item-group>

               <ion-item>
                  <button
                     ion-button
                     color="primary"
                     text-center
                     block
                     [disabled]="!form.valid">Salvar</button>
               </ion-item>

            </ion-list>

         </form>
      </div>
   </div>


</ion-content>
